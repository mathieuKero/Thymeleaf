<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
      <title>Liste des Ordinateurs</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>

      <div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Ordinateurs</h2>

				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Nom</th>
							<th scope="col">Processeur</th>
							<th scope="col">RAM</th>
							<th scope="col">Disque Dur</th>
							<th scope="col">Date d'achat</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each ="ordi : ${ordis}">
			               <td th:utext="${ordi.nom}">...</td>
			               <td th:utext="${ordi.processeur}">...</td>
			               <td th:utext="${ordi.ram}">...</td>
			               <td th:utext="${ordi.disqueDur}">...</td>
			               <td th:utext="${ordi.dateAchat}">...</td>
			            </tr>
					</tbody>
				</table>

				<a href="/ordinateur/ajouter">Ajouter un ordinateur</a>
			</div>
		</div>
	</div>

   </body>

</html>
